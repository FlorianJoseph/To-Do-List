<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/addTask.js" defer></script>
    <title>To Do List</title>
</head>
<body class="background-image" style="background-image: url(./assets/img/fond\ vegetal.webp);">
    <div class="paper">
        <div class="en-tete">
            <div class="titre">To Do List</div>
            <div class="new-task">
                    <input type="text" id="task-content">
                    <label class="label-task-content" for="task-content">Entrez une nouvelle tâche</label>
                    <button class="btn">Créer une nouvelle tâche</button>
            </div>
        </div>
        <ul id="list" onclick="switchColor()">
            <li class="element-list">
                <label>
                    <input type='checkbox' >
                    <span class="check"></span>
                    <span> Test de checkbox </span>
                </label>
            </li>
        </ul>
    </div>
</body>
